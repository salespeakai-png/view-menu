<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Checkout</title>

<link rel="stylesheet" href="style.css">

<style>
body{
  background:linear-gradient(135deg,#4a0d14,#2a070a);
  padding-bottom:90px;
}
.checkout-container{padding:16px}
.order-item{
  background:#fff;
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  font-weight:600;
}
.total-box{
  background:linear-gradient(135deg,#f3d98b,#d4af37);
  border-radius:14px;
  padding:14px;
  font-weight:900;
  text-align:center;
  margin:18px 0;
}
.form{
  background:#fff;
  border-radius:14px;
  padding:14px;
}
.form input,.form select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ddd;
}
.checkout-bar{
  position:fixed;
  bottom:0;left:0;width:100%;
  background:linear-gradient(135deg,#f3d98b,#d4af37);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
}
.checkout-bar button{
  background:#2a070a;
  color:#f5d27a;
  border:none;
  padding:12px 22px;
  border-radius:999px;
  font-weight:800;
}
</style>
</head>

<body>

<div class="checkout-container">
  <h2 style="color:#f5d27a">Order Summary</h2>

  <div id="orderItems"></div>

  <div class="total-box">
    Total: â‚¹<span id="orderTotal">0</span>
  </div>

  <div class="form">
    <input id="custName" placeholder="Customer Name" required />
    <input id="custMobile" placeholder="Mobile Number" required />
    <input id="tableNo" placeholder="Table No (optional)" />

    <select id="orderType">
      <option value="dine-in">Dine In</option>
      <option value="takeaway">Takeaway</option>
    </select>
  </div>
</div>

<div class="checkout-bar">
  <span>Confirm your order</span>
  <button onclick="confirmOrder()">Confirm</button>
</div>

<script src="checkout.js"></script>
</body>
</html>
