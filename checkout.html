<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Checkout</title>

<style>
:root{
  --bg:#2a070a;
  --bg2:#4a0d14;
  --gold:#d4af37;
  --card:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  background:linear-gradient(135deg,var(--bg2),var(--bg));
  color:#222;
  min-height:100vh;
  padding-bottom:90px;
}

/* ===== HEADER ===== */
.header{
  padding:16px;
  color:#f5d27a;
  font-size:20px;
  font-weight:800;
}

/* ===== CONTAINER ===== */
.checkout-container{
  padding:16px;
}

/* ===== ORDER ITEM ===== */
.order-item{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

.order-item h4{
  font-size:15px;
  font-weight:700;
}

.order-item small{
  opacity:.7;
}

.order-item span{
  font-weight:800;
  color:var(--bg);
}

/* ===== TOTAL ===== */
.total-box{
  margin:18px 0;
  background:linear-gradient(135deg,#f3d98b,var(--gold));
  color:var(--bg);
  font-size:18px;
  font-weight:900;
  text-align:center;
  padding:14px;
  border-radius:16px;
}

/* ===== FORM ===== */
.form{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  box-shadow:0 10px 24px rgba(0,0,0,.3);
}

.form input,
.form select{
  width:100%;
  padding:12px 14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}

/* ===== FIXED BAR ===== */
.checkout-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:linear-gradient(135deg,#f3d98b,var(--gold));
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  box-shadow:0 -6px 22px rgba(0,0,0,.35);
}

.checkout-bar span{
  font-size:15px;
  font-weight:900;
  color:var(--bg);
}

.checkout-bar button{
  padding:12px 22px;
  border:none;
  border-radius:999px;
  background:var(--bg);
  color:#f5d27a;
  font-size:14px;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">Order Summary</div>

<div class="checkout-container">

  <!-- ITEMS -->
  <div id="orderItems"></div>

  <!-- TOTAL -->
  <div class="total-box">
    Total: â‚¹<span id="orderTotal">0</span>
  </div>

  <!-- FORM -->
  <div class="form">
    <input id="custName" placeholder="Customer Name *">
    <input 
  id="custMobile"
  placeholder="Mobile Number *"
  type="tel"
  inputmode="numeric"
  maxlength="10"
  pattern="[6-9]{1}[0-9]{9}"
  required
/>
    <input id="tableNo" placeholder="Table No (optional)">

    <select id="orderType">
      <option value="dine-in">Dine In</option>
      <option value="takeaway">Takeaway</option>
    </select>
  </div>

</div>

<!-- FIXED CONFIRM BAR -->
<div class="checkout-bar">
  <span>Confirm your order</span>
  <button onclick="confirmOrder()">Confirm</button>
</div>

<script src="checkout.js"></script>
</body>
</html>
