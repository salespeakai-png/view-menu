<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barf Malai</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ================= BACKGROUND ================= */

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at top, #5a0f16 0%, #2a070a 60%);
  overflow:hidden;
  position:relative;
}

/* ‚ùÑÔ∏è SUBTLE ICE GRAIN */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    repeating-radial-gradient(circle at 20% 30%,
      rgba(255,255,255,.05) 0 1px,
      transparent 2px 6px);
  opacity:.25;
  pointer-events:none;
}

/* üå´Ô∏è LUXURY VIGNETTE */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle, transparent 40%, rgba(0,0,0,.55));
  pointer-events:none;
}

/* ===== CENTER WRAP ===== */
.wrap{
  position:relative;
  z-index:2;
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* ===== LOGO BOX (CONTROL AREA) ===== */
.logo-box{
  width:160px;          /* FINAL CONTROL */
  height:160px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:16px;
}

/* ===== LOGO IMAGE ===== */
.logo-box img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;   /* üî• MOST IMPORTANT */
  display:block;
}

/* Tablet */
@media (min-width:600px){
  .logo-box{
    width:200px;
    height:200px;
  }
}

/* Desktop */
@media (min-width:1024px){
  .logo-box{
    width:220px;
    height:220px;
  }
}

/* ================= TEXT ================= */

h1{
  font-size:30px;
  letter-spacing:2px;
  font-weight:700;
  color:#f5d27a;
  opacity:0;
  animation:textReveal .9s ease forwards;
  animation-delay:.4s;
}

.divider{
  width:80px;
  height:2px;
  margin:14px auto;
  background:linear-gradient(
    120deg,
    transparent,
    #d4af37,
    #fff3b0,
    #d4af37,
    transparent
  );
  background-size:200%;
  animation:goldShimmer 3s linear infinite;
  opacity:.9;
}

p{
  font-size:14px;
  letter-spacing:1px;
  color:rgba(255,255,255,.8);
  opacity:0;
  animation:textReveal .9s ease forwards;
  animation-delay:.7s;
}

/* ================= ANIMATIONS ================= */

@keyframes cinematicIn{
  from{
    opacity:0;
    transform:translateY(18px) scale(.96);
  }
  to{
    opacity:1;
    transform:none;
  }
}

@keyframes textReveal{
  to{ opacity:1 }
}

@keyframes logoFloat{
  0%,100%{ transform:translateY(0) }
  50%{ transform:translateY(-6px) }
}

@keyframes goldShimmer{
  to{ background-position:200% }
}
</style>
</head>

<body>

<div class="wrap">
  <div class="logo-box">
    <img
      src="https://raw.githubusercontent.com/salespeakai-png/view-menu/main/assets/logo1.png"
      alt="Barf Malai Logo"
    >
  </div>

  <h1>BARF MALAI</h1>
  <div class="divider"></div>
  <p>Premium Ice Cream Experience</p>
</div>

<script>
  /* ‚è≥ SPLASH ‚Üí MENU */
  setTimeout(() => {
    window.location.href = "menu.html?slug=barfmalai";
  }, 3000);
</script>

</body>
</html>
