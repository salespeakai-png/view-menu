<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activate Menu</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f5f5f5;
  font-family:system-ui,sans-serif;
}
.card{
  background:#fff;
  padding:24px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
button{
  margin-top:16px;
  padding:12px 20px;
  border:none;
  border-radius:10px;
  font-size:16px;
  background:#3b2a56;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>Menu Expired</h2>
  <p>Your subscription is inactive.</p>
  <button onclick="payNow()">Activate Menu</button>
</div>

<script>
function payNow(){
  const params = new URLSearchParams(location.search);
  const slug = params.get("slug");

  fetch("http://localhost:5000/api/subscription/create", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      plan_id: "plan_test_XXXXXXXX",
      slug: slug
    })
  })
  .then(res => res.json())
  .then(data => {
    window.location.href = data.short_url;
  })
  .catch(()=>{
    alert("Payment service unavailable");
  });
}
</script>

</body>
</html>
