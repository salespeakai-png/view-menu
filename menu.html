<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barf Malai Catalogue</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="menu">

  <!-- HEADER -->
  <div class="menu-header">
    <img id="menuLogo" alt="Logo">
    <h2 id="menuName">Menu</h2>
  </div>

  <!-- BANNER SLIDER -->
  <div class="banner-slider">
    <img src="assets/banner1.jpg" class="banner-img active">
    <img src="assets/banner2.jpg" class="banner-img">
  </div>

  <!-- CATEGORIES -->
  <div class="category-wrap">
    <div id="categories"></div>
  </div>

  <!-- SKELETON -->
  <div id="skeletons"></div>

  <!-- PRODUCTS -->
  <div id="products"></div>

  <footer>Powered by <b>Go Digital</b></footer>
</div>

<script src="app.js"></script>
</body>
</html>
