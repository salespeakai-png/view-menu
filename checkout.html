<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Checkout</title>

<style>
:root{
  --bg:#2a070a;
  --gold:#d4af37;
  --card:#ffffff;
}

body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:linear-gradient(135deg,#4a0d14,#2a070a);
  color:#222;
  padding-bottom:90px;
}

.header{
  padding:16px;
  color:#f5d27a;
  font-size:20px;
  font-weight:700;
}

.container{
  padding:16px;
}

.order-item{
  background:#fff;
  border-radius:16px;
  padding:12px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.order-item h4{
  margin:0;
  font-size:14px;
}

.order-item small{
  opacity:.6;
}

.total-box{
  margin:18px 0;
  background:linear-gradient(135deg,#f3d98b,#d4af37);
  color:#2a070a;
  font-weight:900;
  text-align:center;
  padding:14px;
  border-radius:14px;
}

.form{
  background:#fff;
  border-radius:16px;
  padding:16px;
}

.form input, .form select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

.checkout-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:linear-gradient(135deg,#f3d98b,#d4af37);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
}

.checkout-bar button{
  background:#2a070a;
  color:#f5d27a;
  border:none;
  border-radius:999px;
  padding:10px 22px;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">Order Summary</div>

<div class="container">
  <div id="orderItems"></div>

  <div class="total-box">
    Total: â‚¹<span id="orderTotal">0</span>
  </div>

  <div class="form">
    <input id="custName" placeholder="Customer Name *" />
    <input id="custMobile" placeholder="Mobile Number *" maxlength="10" />
    <input id="tableNo" placeholder="Table No (optional)" />

    <select id="orderType">
      <option value="dine-in">Dine In</option>
      <option value="takeaway">Takeaway</option>
    </select>
  </div>
</div>

<div class="checkout-bar">
  <span>Confirm your order</span>
  <button onclick="confirmOrder()">Confirm</button>
</div>

<script>
/* ---------- PARAM ---------- */
const params = new URLSearchParams(location.search);
const slug = params.get("slug") || "barfmalai";

/* ---------- CART LOAD ---------- */
let cart = [];
try{
  cart = JSON.parse(localStorage.getItem("cart")) || [];
}catch(e){ cart = []; }

const orderItemsDiv = document.getElementById("orderItems");
const orderTotalSpan = document.getElementById("orderTotal");

let total = 0;

/* ---------- RENDER CART ---------- */
if(!cart.length){
  orderItemsDiv.innerHTML =
    "<p style='opacity:.6'>Your cart is empty</p>";
}else{
  cart.forEach(item=>{
    const name = item.name || "Item";
    const qty = Number(item.qty) || 0;
    const price = Number(item.price) || 0;
    const amount = qty * price;

    total += amount;

    const row = document.createElement("div");
    row.className = "order-item";
    row.innerHTML = `
      <div>
        <h4>${name}</h4>
        <small>Qty: ${qty}</small>
      </div>
      <strong>â‚¹${amount}</strong>
    `;
    orderItemsDiv.appendChild(row);
  });
}

orderTotalSpan.innerText = total;

/* ---------- CONFIRM ---------- */
function confirmOrder(){
  const name = custName.value.trim();
  const mobile = custMobile.value.trim();

  if(!name){
    alert("Enter customer name");
    return;
  }

  if(!/^[0-9]{10}$/.test(mobile)){
    alert("Enter valid 10 digit mobile number");
    return;
  }

  if(!cart.length){
    alert("Cart is empty");
    return;
  }

  const payload = {
    slug,
    customer_name:name,
    customer_mobile:mobile,
    table_no:tableNo.value.trim(),
    order_type:orderType.value,
    total,
    items:cart,
    time:new Date().toISOString()
  };

  console.log("ORDER PAYLOAD", payload);

  /* ðŸ”— AppScript POST (activate later)
  fetch("YOUR_APPSCRIPT_EXEC_URL",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(payload)
  });
  */

  alert("Order placed!");
  localStorage.removeItem("cart");
  location.href = "menu.html?slug="+slug;
}
</script>

</body>
</html>
