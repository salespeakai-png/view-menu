<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barf Malai</title>

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

/* ================= BODY ================= */
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#5a0f16 0%,#2a070a 60%);
  overflow:hidden;
  position:relative;
}

/* Ice grain */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-radial-gradient(circle at 25% 30%,
      rgba(255,255,255,.05) 0 1px,
      transparent 2px 6px);
  opacity:.25;
  pointer-events:none;
}

/* Vignette */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle,transparent 45%,rgba(0,0,0,.6));
  pointer-events:none;
}

/* ================= WRAP ================= */
.wrap{
  position:relative;
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  opacity:0;
  animation:splashIn 1.2s ease forwards;
}

/* ================= LOGO AREA ================= */
.logo-box{
  position:relative;
  width:min(42vw,180px);
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:18px;
}

/* Ice glow ring */
.logo-box::before{
  content:"";
  position:absolute;
  inset:-14px;
  border-radius:50%;
  background:
    radial-gradient(circle,
      rgba(255,255,255,.35),
      rgba(212,175,55,.35),
      transparent 70%);
  filter:blur(14px);
  opacity:.85;
  animation:icePulse 3.5s ease-in-out infinite;
}

/* Logo image */
.logo-box img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  filter:drop-shadow(0 12px 28px rgba(0,0,0,.6));
  transform:scale(.82);
  opacity:0;
  animation:logoReveal 1.4s cubic-bezier(.22,1,.36,1) forwards;
  animation-delay:.3s;
}

/* ================= TEXT ================= */
h1{
  font-size:clamp(22px,5vw,30px);
  letter-spacing:2px;
  font-weight:700;
  color:#f5d27a;
  margin-top:6px;
  opacity:0;
  animation:textReveal .8s ease forwards;
  animation-delay:.9s;
}

.divider{
  width:80px;
  height:2px;
  margin:14px auto;
  background:linear-gradient(
    120deg,
    transparent,
    #d4af37,
    #fff3b0,
    #d4af37,
    transparent
  );
  background-size:200%;
  animation:goldShimmer 3s linear infinite;
  opacity:.9;
}

p{
  font-size:14px;
  letter-spacing:1px;
  color:rgba(255,255,255,.8);
  opacity:0;
  animation:textReveal .8s ease forwards;
  animation-delay:1.15s;
}

/* ================= ANIMATIONS ================= */
@keyframes splashIn{
  to{opacity:1}
}

@keyframes logoReveal{
  to{
    opacity:1;
    transform:scale(1);
  }
}

@keyframes icePulse{
  0%,100%{opacity:.7}
  50%{opacity:1}
}

@keyframes textReveal{
  to{opacity:1}
}

@keyframes goldShimmer{
  to{background-position:200%}
}

/* ================= FADE OUT ================= */
.fade-out{
  animation:fadeOut .6s ease forwards;
}

@keyframes fadeOut{
  to{opacity:0}
}
</style>
</head>

<body>

<div class="wrap" id="splash">
  <div class="logo-box">
    <img
      src="https://raw.githubusercontent.com/salespeakai-png/view-menu/main/assets/logo1.png"
      alt="Barf Malai Logo">
  </div>

  <h1>BARF MALAI</h1>
  <div class="divider"></div>
  <p>Premium Ice Cream Experience</p>
</div>

<script>
/* ⏳ SPLASH → MENU (SMOOTH FADE) */
setTimeout(() => {
  document.getElementById("splash").classList.add("fade-out");

  setTimeout(() => {
    window.location.href = "menu.html?slug=barfmalai";
  }, 600);

}, 2800);
</script>
  

</body>
</html>
