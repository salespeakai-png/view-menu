<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>

<style>
:root{
  --bg:#2a070a;
  --gold:#d4af37;
  --card:#ffffff;
  --dark:#1b0406;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#4a0d14,#2a070a);
  color:#222;
  padding-bottom:100px;
}

/* ================= HEADER ================= */
.header{
  padding:16px 18px;
  font-size:20px;
  font-weight:800;
  color:#f5d27a;
}

/* ================= CONTAINER ================= */
.checkout-container{
  padding:0 16px;
  max-width:720px;
  margin:auto;
}

/* ================= ORDER ITEMS ================= */
#orderItems{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.order-item{
  background:rgba(255,255,255,.96);
  border-radius:16px;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 10px 26px rgba(0,0,0,.35);
}

.order-item b{
  font-size:15px;
  color:#2a070a;
}

.order-item small{
  font-size:12px;
  opacity:.65;
}

.order-item span{
  font-weight:900;
  color:#2a070a;
}

/* ================= TOTAL ================= */
.total-box{
  margin:18px 0;
  padding:14px;
  border-radius:16px;
  background:linear-gradient(135deg,#f3d98b,#d4af37);
  color:#2a070a;
  font-size:18px;
  font-weight:900;
  text-align:center;
  box-shadow:0 8px 22px rgba(0,0,0,.35);
}

/* ================= FORM ================= */
.form{
  background:rgba(255,255,255,.96);
  border-radius:18px;
  padding:16px;
  box-shadow:0 10px 26px rgba(0,0,0,.35);
}

.form input,
.form select{
  width:100%;
  padding:12px 14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}

/* ================= FIXED CONFIRM BAR ================= */
.confirm-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:linear-gradient(135deg,#f3d98b,#d4af37);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  box-shadow:0 -6px 22px rgba(0,0,0,.35);
}

.confirm-bar span{
  font-size:16px;
  font-weight:900;
  color:#2a070a;
}

.confirm-bar button{
  border:none;
  padding:12px 26px;
  border-radius:999px;
  background:#2a070a;
  color:#f5d27a;
  font-size:14px;
  font-weight:800;
  cursor:pointer;
}

.confirm-bar button:active{
  transform:scale(.95);
}
</style>
</head>

<body>

<div class="header">Order Summary</div>

<div class="checkout-container">

  <!-- ITEMS -->
  <div id="orderItems"></div>

  <!-- TOTAL -->
  <div class="total-box">
    Total: â‚¹<span id="orderTotal">0</span>
  </div>

  <!-- FORM -->
  <div class="form">
    <input id="custName" placeholder="Customer Name *">
    <input id="custMobile" placeholder="Mobile Number *" maxlength="10">
    <input id="tableNo" placeholder="Table No (optional)">
    <select id="orderType">
      <option value="dine-in">Dine In</option>
      <option value="takeaway">Takeaway</option>
    </select>
  </div>

</div>

<!-- FIXED CONFIRM -->
<div class="confirm-bar">
  <span>Confirm your order</span>
  <button onclick="confirmOrder()">Confirm</button>
</div>

<script src="checkout.js"></script>
</body>
</html>
