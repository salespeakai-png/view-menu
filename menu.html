<title>Menu</title>

<link rel="stylesheet" href="style.css?v=3">
</head>

<body>

<!-- Loading text (fallback only) -->
<p id="loadingText" style="
  text-align:center;
  margin-top:40px;
  color:#f5d27a;
">
  Loading menu…
</p>

<!-- MAIN MENU CONTAINER (❌ NO display:none HERE) -->
<div id="menu">

  <!-- HEADER -->
  <div class="menu-header">
    <img id="menuLogo" alt="logo">
    <h2 id="menuName"></h2>
  </div>

  <!-- CATEGORY BAR -->
  <div id="categories"></div>

  <!-- SKELETON (VISIBLE INITIALLY) -->
  <div id="skeletons"></div>

  <!-- PRODUCTS -->
  <div id="products"></div>

  <footer>Powered by <b>Go Digital</b></footer>
</div>

<!-- SCRIPT -->
<script src="app.js?v=3" defer></script>

</body>
